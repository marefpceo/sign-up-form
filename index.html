<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Sign-Up Form</title>
    <link rel='stylesheet' href='style.css'/>
    <script src='script.js'></script>
</head>
<body>
    <div class='container'>
        <section class='hero'>
            
            <div class='logo'>
                <img src='images/logo_no_name.png' alt='Odin Logo'/>
                <h1>L. Stevens</h1>
            </div>

            <div class='photographer'>
                Photo by <a href="https://unsplash.com/@pranavnahata7?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Pranav Nahata</a> on <a href="https://unsplash.com/s/photos/tall-building?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </section>
        <section class='main'>
            <header>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </header>
            <form action='' method='post'>
                <fieldset>
                    <h2>Let's do this!</h2>

                    <label for='first_name'>FIRST NAME</label>
                    <input type='text' name='first_name' id='first_name'/>

                    <label for='last_name'>LAST NAME</label>
                    <input type='text' name='last_name' id='last_name'/>

                    <label for='email'>EMAIL</label>
                    <input type='email' name='email' id='email'/>

                    <label for='phone'>PHONE NUMBER</label>
                    <input type='tel' name='phone' id='phone'/>

                    <label for='password'>PASSWORD</label>
                    <input type='password' name='password' id='password'/>

                    <label for='confirm_pass'>CONFIRM PASSWORD</label>
                    <input type='password' name='confirm_pass' id='confirm_pass'/>  
                </fieldset>

                <button>Create Account</button>
                <p>Already have and account? <a href='#'>Log in</a></p>
            </form>
        </section>

    </div>

</body>
</html>
