<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Sign-Up Form</title>
    <link rel='stylesheet' href='style.css'/>
    <script src='script.js'></script>
</head>
<body>
    <div class='container'>
        <section class='hero'>
            
            <div class='logo'>
                <img src='images/logo_no_name.png' alt='Odin Logo'/>
                <h1>L. Stevens</h1>
            </div>

            <div class='photographer'>
                Photo by <a href="https://unsplash.com/@pranavnahata7?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Pranav Nahata</a> on <a href="https://unsplash.com/s/photos/tall-building?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </section>
        <section class='main'>
            <div class='main-top'>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br/> <br/> You <em>know</em> you want to.
                </p>
            </div>
            <form action='' method='post' id="form1">
                <h2>Let's do this!</h2>
                <fieldset>
                    <p>
                        <label for='first_name'>FIRST NAME</label>
                        <input type='text' name='first_name' id='first_name'/>
                    </p>

                    <p>
                        <label for='last_name'>LAST NAME</label>
                        <input type='text' name='last_name' id='last_name'/>
                    </p>

                    <p>
                        <label for='email'>EMAIL</label>
                        <input type='email' name='email' id='email'/>
                    </p>

                    <p>
                        <label for='phone'>PHONE NUMBER</label>
                        <input type='tel' name='phone' id='phone'/>
                    </p>

                    <p>
                        <label for='password'>PASSWORD</label>
                        <input type='password' name='password' id='password'/>
                    </p>

                    <p>
                        <label for='confirm_pass'>CONFIRM PASSWORD</label>
                        <input type='password' name='confirm_pass' id='confirm_pass'/>
                    </p>
                </fieldset>
            </form>

            <div class="main-bottom">
                <button type="submit" form="form1">Create Account</button>
                <p>Already have and account? <a href='#'>Log in</a></p>
            </div>
        </section>

    </div>

</body>
</html>
